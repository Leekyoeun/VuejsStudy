<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<style>
    .blue-underline{
        text-decoration: line-through;
        color:blue;
    }
</style>
<body>
    <h1>실습하기</h1>
    <div id="app">
        <p><a href="https://www.naver.com/">네이버로 연결</a></p>
        <p><img src="face1.png">face1.png 표시</img></p>
        <p align="left">텍스트를 왼쪽 정렬</p>
        <p align="right">텍스트를 오른쪽 정렬</p>
        <p align="center">텍스트를 가운데 정렬</p>
        <p v-bind:style="{ color: myColor }">인라인 스타일로 글자색을 빨간색으로</p>
        <p v-bind:style="{ fontSize: mySize, color: myColor}">인라인 스타일로 글자크기를 150% 크게 빨간색으로</p>
        <p v-bind:style="{ fonstSize:mySize, color: myColor, backgroundColor: myBackColor}">인라인 스타일로 글자크기를 150% 크게 빨간색으로 배경은 노란색으로</p>
        <p v-bind:class="myClass">blue-underline class 지정</p>
        <p>blue-underline, strike-through class지정</p>
    </div>
</body>
<script>
    new Vue({
        el:'#app',
        data:{
            myColor: '#ff0000',
            mySize:'150%',
            myBackColor: '#fff000',
            myClass:'blue-underline'
        }
    })
</script>
