<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<body>
    <h1>align 지정 예제</h1>
    <div id="app">
       <p align="right">우측정렬 직접 지정</p>
       <p v-bind:align="myAlign">우측정렬을 v-bind로 지정</p>
    </div>
</body>
<script>
    new Vue({
        el:'#app',
        data:{
            myAlign:'right'
        }
    })
</script>
