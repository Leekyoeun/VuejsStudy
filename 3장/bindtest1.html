<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<body>
    <h1>이미지를 지정하는 예제</h1>
    <div id="app">
        <img src="/face1.png">직접지정</img>
        <img v-bind:src="fileName">v-bind로 지정</img>
    </div>
</body>
<script>
    new Vue({
        el:'#app',
        data:{
            fileName:'face1.png'
        }
    })
</script>
