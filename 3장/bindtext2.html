<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<body>
    <h1>링크를 지저하는 예제</h1>
    <div id="app">
       <a href="https://roadbook.co.kr/">링크를 직접지정</a><br>
       <a v-bind:href="myURL">링크를 v-bind로 지정</a>
    </div>
</body>
<script>
    new Vue({
        el:'#app',
        data:{
            myURL:'https://roadbook.co.kr/'
        }
    })
</script>
