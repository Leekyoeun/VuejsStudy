<!DOCTYPE html>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.4.0/marked.min.js"></script>
    <body>
        <div id="app">
            <input v-model.number="price" type="number">원 x
            <input v-model.number="count" type="number">개
            <p> 합계 {{ sum }}원</p>
            <p>세금포함 {{ taxIncluded }}원</p>
        </div>
        <script>
            new Vue({
                el:'#app',
                data:{
                    price:100,
                    count:1
                },
                computed:{
                    sum:function(){
                        return this.price * this.count;
                    },
                //합계 금액이 변하면 세금포함 금액을 계산한다.
                taxIncluded:function(){
                    return this.sum * 1.08;
                    }
                }
            })
        </script>
    </body>
</html>
