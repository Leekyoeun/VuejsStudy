<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<body>
    <h1>앞뒤의 공백을 자동으로 제거하는 (트림) 예제</h1>
    <div id="app">
        <input v-model.trim="myText">
        <p>앞 뒤 공백을 제거 {{ myText }}</p>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                myText:''
            }
        })
    </script>
</body>
