<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<body>
    <div id="app">
        <input v-model.lazy="myText">
        <p>입력후 표시 {{ myText }}</p>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                myText:''
            }
        })
    </script>
</body>
