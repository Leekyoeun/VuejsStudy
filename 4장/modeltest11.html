<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<body>
    <h1>입력 후 자동으로 수식으로 변경되는 예제</h1>
    <div id="app">
        <input v-model.number="myNumber" type="number">
        <p>100을 더해서 표시 {{ 100 + myNumber }}</p>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                myNumber:0
            }
        })
    </script>
</body>
