<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<body>
    <div id="app">
        <label><input type="checkbox" v-model="myAgree">동의합니다.</label>
        <button v-bind:disabled="myAgree==false">송신</button>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                myAgree:false
            }
        })
    </script>
</body>
