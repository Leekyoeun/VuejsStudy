<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<link rel="stylesheet" href="style.css">
<body>
    <h1>클릭하면 1씩 증가하는 예제</h1>
    <div id="app">
        <p>{{ count }}</p>
        <button v-on:click="countUp">1씩 증가</button>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                count:0
            },
            methods:{
                countUp:function(){
                    this.count++;
                }
            }
        })
    </script>
</body>
