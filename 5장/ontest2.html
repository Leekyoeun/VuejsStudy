<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<body>
    <div id="app">
        <button value="good" v-bind:disabled="isClick" v-on:click="oneClick">좋아~</button>
    </div>
    <script>
        function good(){
            alert('좋아~');
        }
        new Vue({
            el:'#app',
            data:{
                isClick:false
            },
        methods:{
            oneClick:function(){
                this.isClick=true;
                good();
            }
        }
        })
    </script>
</body>
