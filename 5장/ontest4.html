<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<body>
    <div id="app">
        <input v-on:keyup.enter.shift="showAlert" v-model="myText">
        <p>{{ myText }}</p>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                myText:'Hello!'
            },
            methods:{
                showAlert:function(){
                    alert("Shift+Enter 를 눌렀습니다");
                }
            }
        })
    </script>
</body>
