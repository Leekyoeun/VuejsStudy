<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<body>
    <h1>다양한 데이터의 출력</h1>
    <div id="app">
        <p> {{ myText }}</p>
        <p> {{ myText }}</p>
        <p v-html="myHtmlText"></p>
        <p>{{ myNumber }}</p>
        <p>{{ myBool }}</p>
        <p>{{ myArray }}</p>
        <p>{{ myObject }}</p>
        <p>{{ $data }}</p>
    </div>
</body>
<script>
    new Vue({
        el:'#app',
        data:{
            myText:'Vue를 배워 봅시다. 이렇게 그냥 출력할 수도 있고',
            myHtmlText:'<h3>태그를 넣어서 출력할 수도 있습니다.</h3>',
            myNumber:12345,
            myBool:true,
            myArray:[1,2,3,4,5],
            myObject:[
                {name:'디즐링', price:600},
                {name:'얼그레이', price:500},
                {name:'실론', price:500}
            ]
        }
    })
</script>
