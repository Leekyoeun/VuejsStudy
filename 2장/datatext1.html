<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<body>
    <h1>여러가지 데이터형을 표시하는 예제</h1>
    <div id="app">
        <p>{{ myNumber }}</p>
        <p>{{ myText }}</p>
        <p>{{ myBool }}</p>
    </div></body>
<script>
    new Vue({
        el:'#app',
        data:{
            myNumber:12345,
            myText:'Hello!!!',
            myBool:true
        }
    })
</script>
