<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<body>
    <h1>오브젝트 데이터를 표시하는 예제</h1>
    <div id="app">
        <p>{{ myTea }}</p>
        <p>{{ myTea.name }} {{myTea.price}}원</p>
    </div>
</body>
<script>
    new Vue({
        el:'#app',
        data:{
            myTea:{name:'디즐링', price:600}
        }
    })
</script>
