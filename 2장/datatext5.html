<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<body>
    <h1>Javascript로 만든 데이터를 표시하는 예제</h1>
    <div id="app">
        <p>{{ myTea }}</p>
        <p>{{ myTea[1].name }} {{myTea[1].price}}원</p>
    </div>
</body>
<script>
    var teaList=[
        {name:'디즐링', price:600},
        {name:'얼그레이',price:500},
        {name:'실론', price:500}
    ];
    new Vue({
        el:'#app',
        data:{
           myTea:teaList
        }
    })
</script>
