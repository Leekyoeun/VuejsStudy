<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<body>
    <h1>배열로 값을 표시하는 예제</h1>
    <div id="app">
        <p>{{ myArray }}</p>
        <p>{{ myArray[0] }}</p>
    </div>
</body>
<script>
    new Vue({
        el:'#app',
        data:{
           myArray:['디즐링','얼그레이','실론']
        }
    })
</script>
