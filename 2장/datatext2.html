<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<body>
    <h1>Javascript를 이용하여 표시하는 예제</h1>
    <div id="app">
        <p>{{ myPrice * 1.08 }}</p>
        <p>{{ "안녕하세요~"+myName+"님" }}</p>
        <p>{{ myName.substr(0,1) }}</p>
    </div>
</body>
<script>
    new Vue({
        el:'#app',
        data:{
            myPrice:500,
            myName:'홍길동'
        }
    })
</script>
