<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<body>
    <h1>데이터를 v-text로 표시하는 예제</h1>
    <div id="app">
        <p v-text="myText"></p>
    </div>
</body>
<script>
    new Vue({
        el:'#app',
        data:{
            myText:'Hello!!!!'
        }
    })
</script>
