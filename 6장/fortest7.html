<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<body>
    <div id="app">
        <ul>
            <li v-for="item in myArray" v-if="item %2==0">{{ item }}</li>
        </ul>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                myArray:[1,2,3,4,5,6]
            }
        })
    </script>
</body>
