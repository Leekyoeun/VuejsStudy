<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<link rel="stylesheet" href="style.css">
<body>
    <h1>클릭하면 "좋아~" 버튼을 삭제하는 예제</h1>
    <div id="app">
        <button v-if="isShow" v-on:click="good">좋아~</button>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                isShow:true
            },
            methods:{
                good:function(){
               this.isShow=false
                }
            }
        })
    </script>
</body>
