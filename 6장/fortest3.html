<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<link rel="stylesheet" href="style.css">
<body>
    <h1>1*5 ~10*5를 반복 표시하는 예제</h1>
    <div id="app">
        <ul>
        <li v-for="n in 10">{{n}}*5={{n*5}}</li>
    </ul>
    </div>
    <script>
        new Vue({
            el:'#app'
        })
    </script>
</body>
