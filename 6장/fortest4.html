<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<link rel="stylesheet" href="style.css">
<body>
    <h1>배열 데이터를 리스트로 표시하는 예제</h1>
    <div id="app">
        <ul>
            <li v-for="(item, index) in myArray">{{ index }} : {{ item }}</li>
        </ul>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
               myArray:['쨈빵','멜론빵','크로와상','슈크림빵']
            }
        })
    </script>
</body>
