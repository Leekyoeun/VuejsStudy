<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<body>
    <div id="app">
        <ul>
            <li v-for="item in myArray">{{ item }}</li>
        </ul>
        <button v-on:click="evenData()">짝수만 표시</button>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                myArray:[1,2,3,4,5,6]
            },
            methods:{
               evenData:function(){
                   this.myArray=this.myArray.filter(function(value) { return value %2==0;});
               }
            }
        })
    </script>
</body>
