<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>배열에서 컴포넌트를 만들어 표시하는 예제</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    </head>
    <body>
        <h1>배열에서 컴포넌트를 만들어 표시하는 예제</h1>
        <div id="app">
            <my-component v-for="(item, index) in myArray" v-bind:my-name="item"></my-component>
        </div>
        <style>
            .my-comp{
                width:300px;
                background-color: #ffffe0;
                border:solid;
                border-color:darkorange;
                border-radius:8px;
                padding:8px;
            }
        </style>
        <script>
            var MyComponent={
                template:'<p class="my-comp"> 나는 {{ myName }} 입니다.',
                props:{
                myName:String
            },
            created: function(){
                if(this.myName==null){
                    this.myName="이름없음";
                    }
                }
            }
         
            new Vue({
                el:'#app',
                data:{
                    myArray:['철수','영희','광수','병수','이슬']
                },
                components:{
                    'my-component':MyComponent
                }
            })
        </script>
    </body>
</html>
