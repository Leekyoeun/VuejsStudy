<!DOCTYPE html>
<html>
    <head>
        <meta chrset="utf-8">
        <title>카운팅 예제</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    </head>

    <body>
        <h1>각기 다른 카운팅을 하는 컴포넌트 예제</h1>
        
        <div id="app">
            <my-component></my-component>
            <my-component></my-component>
            <my-component></my-component>
        </div>

        <style>
            .my-comp{
                width:300px;
                background-color:'#FFFFe0';
                border: solid;
                border-color: darkorange;
                border-radius:8px;
                padding:8px;
            }
        </style>

        <script>
            var MyComponent={
                template:'<p class="my-comp"> 카운터 <button v-on:click="addOne">추가 </button> {{ count }} </p>',

                data:function(){
                    return{
                        count:0
                    }
                },
                methods:{
                    addOne:function(){
                        this.count++;
                    }
                },
            }
            new Vue({
                el:'#app',
                components:{
                    'my-component': MyComponent
                }
            })
        </script>
    </body>
</html>
