<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue.js 배우기</title>
        <script src="https://cdn/jsdelivr.net/npm/@vue.2.6.10/dist/vue.js"></script>
    </head>
    <body>
        <h1>컴포넌트를 만들어서 표시하는 예제</h1>

        <div id="app">
            <my-component></my-component>
            <my-component></my-component>
            <my-component></my-component>
            <p class="my-comp">Hello</p>
            <p class="my-comp">Hello</p>
            <p class="my-comp">Hello</p>
        </div>
        
        <style>
            .my-comp{
                width:300px;
                background-color: #FFFFe0;
                border:solid;
                border-color: darkorange;
                border-radius:8px;
                padding:8px;
            }
        </style>

        <script>
            var MyComponent={
                template:'<p class="my-comp">Hello</p>'
            }
            new Vue({
                el:'#app',
                components: { 
                    'my-component': MyComponent
                }   
            })
        </script>
    </body>
</html>
