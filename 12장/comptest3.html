<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>comptest3 에제</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    </head>
    <body>
        <h1>컴포넌트에 값을 전달하는 예제</h1>
        <div id="app">
            <my-component my-name="철수"></my-component>
            <my-component my-name="영희"></my-component>
            <my-component></my-component>
        </div>
        <style>
            .my-comp{
                width:300px;
                background-color: #ffffe0;
                border:solid;
                border-color:darkorange;
                border-radius: 8px;
                padding:8px;
            }
        </style>
        <script>
            var MyComponent={
                template:'<p class="my-comp"> 나는 {{ myName }} 입니다. </p>',
                props:{
                    myName:String
                },
                created:function(){
                    if(this.myName==null){
                        this.myName="이름없음";
                    }
                }
            }
            new Vue({
                el:'#app',
                components:{
                    'my-component': MyComponent
                }
            })
        </script>
    </body>
</html>
